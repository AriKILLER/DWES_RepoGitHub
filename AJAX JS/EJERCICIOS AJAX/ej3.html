<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var xhttp;
        function cargarImagen(){
            if(window.XMLHttpRequest)
            xhttp = new XMLHttpRequest();
        else
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
            xhttp.addEventListener("readystatechange", gestionarRespuesta, false);
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/photos/1", true);
            xhttp.send();
        }
        function gestionarRespuesta(){
            if(xhttp.readyState == 4 && xhttp.status == 200){
                var respuesta = JSON.parse(xhttp.responseText);
                document.getElementById("imagen").src = respuesta.thumbnailUrl;
            }
        }
    </script>
</head>
<body>

    <h1>Ejercicio 3</h1>
    <p id="respuesta">Aqui se mostrara si el servidor esta en linea</p>
    <button onclick="cargarImagen()">Cargar imagen</button>
    <img id="imagen" src="">
    
</body>
</html>
